---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatekeeper-audit
  namespace: gatekeeper-system
spec:
  template:
    spec:
      nodeSelector:
        node.kubernetes.io/role: "infra"
      tolerations:
      - key: node-roles.kubernetes.io/infra
        operator: Exists
        effect: NoSchedule
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatekeeper-controller-manager
  namespace: gatekeeper-system
spec:
  template:
    spec:
      nodeSelector:
        node.kubernetes.io/role: "infra"
      tolerations:
      - key: node-roles.kubernetes.io/infra
        operator: Exists
        effect: NoSchedule
